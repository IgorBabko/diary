<div class="card Note">
    <div class="card-content white-text">
        <span class="card-title">{{ note._time | date:'ymd' }}</span>
        <p>{{ note._text }}</p>
    </div>
    <div class="card-action Note__action">
        <a href="#deleteModal" class="btn-floating red Note__button delete-modal-trigger"><i class="material-icons">delete</i></a>
        <a href="#editModal" class="btn-floating blue Note__button edit-modal-trigger"><i class="material-icons">edit</i></a>
    </div>
</div>
